<h1 *ngIf="_auth.loggedIn()&& _auth.getToken() == 'admin'">Administrator</h1>


<div class="container">
    <div class="row">

        <div class="col-md-12">

            <div class="panel">
                <div class="panel-body">

                    <div class="row">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-3">
                            <div class="card-header">
                                <h1 id="sign-in">Update Book</h1>
                            </div>

                            <div class="card-body">
                                <form class="form-margin">


                                    <div class="form-group">
                                        <label>Book Name<span class="text-danger">*</span></label>
                                        <label for="error" id="errorcatno"></label>
                                        <input type="text" class="form-control" id="bookName" name="bookName" [(ngModel)]="updatedBook.bookName" required>
                                    </div>
                                    <div class="form-group">
                                        <br>
                                        <label>Author Name<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="authorName" name="authorName" [(ngModel)]="updatedBook.authorName" required>
                                        <label class="error" for="error" id="errorcatname"></label>
                                    </div>
                                    <div class="form-group">
                                        <br>
                                        <label>Genre<span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="genre" name="genre" [(ngModel)]="updatedBook.genre" required>
                                        <label class="error" for="error" id="errorcatname"></label>
                                    </div>
                                    <div class="form-group">
                                        <label for="image">Image link<span class="text-danger">*</span></label>

                                        <input type="text" class="form-control" id="image" name="image" [(ngModel)]="updatedBook.image" required>

                                    </div>



                                    <button class="btn btn-primary btn-block btnsubmit" [disabled]="!updatedBook.bookName || !updatedBook.authorName || !updatedBook.genre || !updatedBook.image " (click)="updateBook(updatedBook.bookName,updatedBook.authorName,updatedBook.genre,updatedBook.image)">Update Book</button>

                                    <br>
                                    <br>

                                </form>


                            </div>
                        </div>
                        <div class="col-lg-4"></div>
                    </div>

                    <!-- /stories -->
                </div>
            </div>



        </div>
        <!--/col-12-->
    </div>
</div>
